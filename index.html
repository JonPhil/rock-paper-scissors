<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="stats">
        <div id="playerScore">Your Score: <span id="userScore"></span></div>
        <div id="comScore">Computer Score: <span id="compScore"></span></div>
        <div id="playerChoice">Player: </div>
        <div id="comChoice">Computer: </div>
        <div id="result">Result: </div>
    </div>
    <div class="buttons">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
    </div>
    <script src="rock.js"></script>
</body>
</html>
